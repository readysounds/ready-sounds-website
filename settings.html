<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Account Settings - Ready Sounds</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding-top: 80px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #9c27b0;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ba68c8;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #9c27b0, #4a148c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            color: #888;
        }

        .section {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 24px;
            color: #9c27b0;
            text-transform: lowercase;
            letter-spacing: 0.02em;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #888;
            font-size: 0.95em;
        }

        .info-value {
            font-weight: 600;
            font-size: 1em;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .btn {
            background: linear-gradient(135deg, #9c27b0, #4a148c);
            border: none;
            color: white;
            padding: 11px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(156, 39, 176, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(156, 39, 176, 0.15);
            border-color: rgba(156, 39, 176, 0.3);
            box-shadow: none;
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.12);
            border: 1px solid rgba(244, 67, 54, 0.25);
            color: #f44336;
        }

        .btn-danger:hover {
            background: rgba(244, 67, 54, 0.2);
            box-shadow: none;
            border-color: rgba(244, 67, 54, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.2em;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            color: #f44336;
        }

        .no-subscription {
            padding: 12px 0;
            color: #888;
        }

        .no-subscription a {
            color: #9c27b0;
            text-decoration: none;
        }

        .no-subscription a:hover {
            text-decoration: underline;
        }

        .success-msg {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #4caf50;
            font-size: 0.9em;
            margin-top: 12px;
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .section {
                padding: 20px;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* ── Site nav ── */
        .rs-nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(10,10,10,0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            z-index: 1000;
            padding: 16px 0;
        }
        .rs-nav-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rs-logo {
            font-size: 22px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            text-transform: lowercase;
        }
        .rs-nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }
        .rs-nav-links a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: lowercase;
            transition: color 0.2s;
        }
        .rs-nav-links a:hover { color: #9c27b0; }
        .rs-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: rgba(255,255,255,0.8);
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            line-height: 1;
        }
        @media (max-width: 768px) {
            .rs-nav-links { display: none; }
            .rs-menu-toggle { display: block; }
        }
        .mobile-panel-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.65);
            z-index: 1998;
            display: none;
        }
        .mobile-panel-overlay.active { display: block; }
        .mobile-panel {
            position: fixed;
            top: 0; right: -100%;
            width: 100%; height: 100%;
            background: #111111;
            z-index: 1999;
            transition: right 0.3s cubic-bezier(0.4,0,0.2,1);
            display: flex;
            flex-direction: column;
            padding: 24px 28px;
            overflow-y: auto;
        }
        .mobile-panel.open { right: 0; }
        .mobile-panel-close {
            align-self: flex-end;
            background: none;
            border: none;
            color: rgba(255,255,255,0.55);
            font-size: 28px;
            cursor: pointer;
            margin-bottom: 32px;
            line-height: 1;
        }
        .mobile-panel-nav a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 28px;
            font-weight: 700;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255,255,255,0.07);
            text-transform: lowercase;
        }
        .mobile-panel-nav a:hover { color: #9c27b0; }
        .mobile-panel-footer {
            margin-top: auto;
            padding-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Site Navigation -->
    <nav class="rs-nav">
        <div class="rs-nav-inner">
            <a href="browse.html" class="rs-logo">readysounds.</a>
            <div class="rs-nav-links">
                <a href="browse.html">browse</a>
                <a href="playlists.html">playlists</a>
                <a href="pricing.html">pricing</a>
                <a href="account.html">account</a>
            </div>
            <button class="rs-menu-toggle" id="mobileMenuToggle" onclick="toggleMobileMenu()" aria-label="Menu">☰</button>
        </div>
    </nav>
    <!-- Mobile Panel Overlay -->
    <div class="mobile-panel-overlay" id="mobilePanelOverlay" onclick="closeMobilePanel()"></div>
    <!-- Mobile Slide Panel -->
    <div class="mobile-panel" id="mobilePanel">
        <button class="mobile-panel-close" onclick="closeMobilePanel()">✕</button>
        <nav class="mobile-panel-nav">
            <a href="browse.html">browse</a>
            <a href="playlists.html">playlists</a>
            <a href="pricing.html">pricing</a>
            <a href="account.html">account</a>
        </nav>
        <div class="mobile-panel-footer">
            <a href="terms.html" style="color: rgba(255,255,255,0.4); font-size: 12px; text-decoration: none;">terms & conditions</a>
        </div>
    </div>

    <div class="container">
        <a href="account.html" class="back-link">← Back to Account</a>

        <header>
            <h1>Settings</h1>
            <p class="subtitle">Manage your account and subscription</p>
        </header>

        <div id="content">
            <div class="loading">Loading your account...</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://pfqvrxfazumlydjepwib.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_1oBqgAQj0xzb5-eosyfcBg_9dKxNZfa';
        let supabaseClient = null;
        let currentUser = null;

        async function initPage() {
            if (typeof window.supabase === 'undefined') {
                setTimeout(initPage, 100);
                return;
            }

            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'signup.html';
                return;
            }

            currentUser = session.user;
            await loadAccountInfo();
        }

        async function loadAccountInfo() {
            const content = document.getElementById('content');

            try {
                const { data: profile, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                if (error) {
                    console.error('Error loading profile:', error);
                    content.innerHTML = '<div class="error">Error loading account information. Please refresh and try again.</div>';
                    return;
                }

                renderSettings(profile);

            } catch (err) {
                console.error('Error:', err);
                content.innerHTML = '<div class="error">Error loading account information.</div>';
            }
        }

        function renderSettings(profile) {
            const subStatus = profile.subscription_status;
            const hasActiveSub = subStatus === 'active';
            const isCancelled = subStatus === 'cancelled';
            const planKey = profile.subscription_plan;

            const planNames = {
                individual_yearly: 'Individual (Annual)',
                business_yearly: 'Business (Annual)'
            };
            const planPrices = {
                individual_yearly: '$79/year',
                business_yearly: '$1,299/year'
            };

            const planName = planNames[planKey] || 'None';
            const planPrice = planPrices[planKey] || '';

            let renewalRow = '';
            if (profile.subscription_end_date) {
                const endDate = new Date(profile.subscription_end_date).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
                const label = isCancelled ? 'Access Until' : 'Renews';
                renewalRow = `
                    <div class="info-row">
                        <span class="info-label">${label}</span>
                        <span class="info-value">${endDate}</span>
                    </div>
                `;
            }

            let subscriptionSection = '';
            if (hasActiveSub || isCancelled) {
                subscriptionSection = `
                    <div class="section">
                        <h2 class="section-title">subscription</h2>
                        <div class="info-row">
                            <span class="info-label">Plan</span>
                            <span class="info-value">${planName}</span>
                        </div>
                        ${planPrice ? `
                        <div class="info-row">
                            <span class="info-label">Price</span>
                            <span class="info-value">${planPrice}</span>
                        </div>
                        ` : ''}
                        <div class="info-row">
                            <span class="info-label">Status</span>
                            <span class="info-value">
                                ${isCancelled
                                    ? '<span class="status-badge status-cancelled">Cancelled</span>'
                                    : '<span class="status-badge status-active">Active</span>'
                                }
                            </span>
                        </div>
                        ${renewalRow}
                        <div class="info-row">
                            <span class="info-label">Billing & Cancellation</span>
                            <button class="btn btn-secondary" id="billingBtn" onclick="openBillingPortal()">Manage Billing</button>
                        </div>
                    </div>
                `;
            } else {
                subscriptionSection = `
                    <div class="section">
                        <h2 class="section-title">subscription</h2>
                        <div class="no-subscription">
                            <p>You don't have an active subscription. <a href="pricing.html">View plans →</a></p>
                        </div>
                    </div>
                `;
            }

            const joinDate = new Date(currentUser.created_at).toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric'
            });

            const html = `
                <!-- Profile Section -->
                <div class="section">
                    <h2 class="section-title">profile</h2>
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <span class="info-value">${currentUser.email}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Member Since</span>
                        <span class="info-value">${joinDate}</span>
                    </div>
                </div>

                ${subscriptionSection}

                <!-- Security Section -->
                <div class="section">
                    <h2 class="section-title">security</h2>
                    <div class="info-row">
                        <span class="info-label">Password</span>
                        <button class="btn btn-secondary" id="resetBtn" onclick="sendPasswordReset()">Send Reset Email</button>
                    </div>
                    <div class="success-msg" id="resetSuccess">Password reset email sent. Check your inbox.</div>
                </div>

                <!-- Sign Out Section -->
                <div class="section">
                    <h2 class="section-title">session</h2>
                    <div class="info-row">
                        <span class="info-label">Signed in as ${currentUser.email}</span>
                        <button class="btn btn-danger" onclick="signOut()">Sign Out</button>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        async function openBillingPortal() {
            const btn = document.getElementById('billingBtn');
            const original = btn.textContent;
            btn.textContent = 'Loading…';
            btn.disabled = true;
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) { window.location.href = 'signup.html'; return; }
                const res = await fetch('/.netlify/functions/create-portal-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    }
                });
                const json = await res.json();
                if (json.url) {
                    window.location.href = json.url;
                } else {
                    alert(json.error || 'Unable to open billing portal. Please try again.');
                    btn.textContent = original;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error('Billing portal error:', err);
                alert('Something went wrong. Please try again.');
                btn.textContent = original;
                btn.disabled = false;
            }
        }

        async function sendPasswordReset() {
            const btn = document.getElementById('resetBtn');
            const original = btn.textContent;
            btn.textContent = 'Sending…';
            btn.disabled = true;
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(currentUser.email, {
                    redirectTo: window.location.origin + '/settings.html'
                });
                if (error) throw error;
                document.getElementById('resetSuccess').style.display = 'block';
                btn.textContent = 'Email Sent';
            } catch (err) {
                console.error('Password reset error:', err);
                alert('Error sending reset email. Please try again.');
                btn.textContent = original;
                btn.disabled = false;
            }
        }

        async function signOut() {
            try {
                await supabaseClient.auth.signOut();
                window.location.href = 'index.html';
            } catch (err) {
                console.error('Sign out error:', err);
                alert('Error signing out. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', initPage);

        function toggleMobileMenu() {
            const panel = document.getElementById('mobilePanel');
            const overlay = document.getElementById('mobilePanelOverlay');
            const toggle = document.getElementById('mobileMenuToggle');
            if (panel.classList.contains('open')) {
                closeMobilePanel();
            } else {
                panel.classList.add('open');
                overlay.classList.add('active');
                if (toggle) toggle.textContent = '✕';
                document.body.style.overflow = 'hidden';
            }
        }
        function closeMobilePanel() {
            const panel = document.getElementById('mobilePanel');
            const overlay = document.getElementById('mobilePanelOverlay');
            const toggle = document.getElementById('mobileMenuToggle');
            if (panel) panel.classList.remove('open');
            if (overlay) overlay.classList.remove('active');
            if (toggle) toggle.textContent = '☰';
            document.body.style.overflow = '';
        }
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeMobilePanel(); });
    </script>
</body>
</html>
