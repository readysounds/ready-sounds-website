<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZJS68FCQ0Q"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ZJS68FCQ0Q');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Sign Up - readysounds.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #141414;
            --accent-purple: #a855f7;
            --accent-purple-hover: #9333ea;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --input-bg: #1a1a1f;
            --border-color: #27272a;
            --button-hover: rgba(168, 85, 247, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-card {
            max-width: 480px;
            width: 100%;
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 3rem 2.5rem;
            border: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Mode tabs */
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin: 1.25rem 0 1.5rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.65rem 0;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            font-size: 0.925rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: -1px;
        }

        .auth-tab.active {
            color: var(--accent-purple);
            border-bottom-color: var(--accent-purple);
        }

        .auth-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        .form-header {
            margin-bottom: 1.75rem;
        }

        .form-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 0.925rem;
        }

        .form-header p a {
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .form-header p a:hover {
            color: var(--accent-purple-hover);
        }

        /* SSO Buttons */
        .sso-buttons {
            margin-bottom: 1.75rem;
        }

        .sso-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1.25rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.925rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .sso-btn:hover {
            background: var(--button-hover);
            border-color: var(--accent-purple);
        }

        .sso-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.75rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        /* Form */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input {
            padding: 0.75rem 1rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.925rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }

        .form-group input::placeholder {
            color: #52525b;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-top: 0.25rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 0.25rem;
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--accent-purple);
        }

        .checkbox-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .checkbox-group label a {
            color: var(--accent-purple);
            text-decoration: none;
        }

        .checkbox-group label a:hover {
            text-decoration: underline;
        }

        /* Forgot password */
        .forgot-link {
            text-align: right;
            margin-top: -0.5rem;
            display: none;
        }

        .forgot-link a {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link a:hover { color: var(--accent-purple); }

        /* Submit button */
        .submit-btn {
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: var(--accent-purple);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.925rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background: var(--accent-purple-hover);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .signup-card {
                padding: 2rem 1.5rem;
            }

            .form-header h1 {
                font-size: 1.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div class="logo">readysounds.</div>

            <!-- Mode tabs -->
            <div class="auth-tabs">
                <button class="auth-tab" id="tabSignin" onclick="switchMode('signin')">Sign In</button>
                <button class="auth-tab" id="tabSignup" onclick="switchMode('signup')">Create Account</button>
            </div>

            <div class="form-header">
                <h1 id="formHeading">Create Account</h1>
                <p id="formSubtext">Already have an account? <a href="#" onclick="switchMode('signin'); return false;">Sign in</a></p>
            </div>

            <!-- Google SSO Button -->
            <div class="sso-buttons">
                <button type="button" class="sso-btn" id="googleSignUp">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span id="googleBtnText">Continue with Google</span>
                </button>
            </div>

            <div class="divider" id="dividerText">or sign up with email</div>

            <!-- Email/Password Form -->
            <form class="signup-form" id="signupForm">
                <div class="form-group" id="nameField">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 8 characters" required minlength="8">
                </div>

                <div id="forgotLink" class="forgot-link">
                    <a href="#" onclick="handleForgotPassword(); return false;">Forgot password?</a>
                </div>

                <div class="checkbox-group" id="termsField">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://pfqvrxfazumlydjepwib.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_1oBqgAQj0xzb5-eosyfcBg_9dKxNZfa';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentMode = 'signup';

        // ── Mode switching ──────────────────────────────────────────────
        function switchMode(mode) {
            currentMode = mode;

            const nameField   = document.getElementById('nameField');
            const termsField  = document.getElementById('termsField');
            const forgotLink  = document.getElementById('forgotLink');
            const formHeading = document.getElementById('formHeading');
            const formSubtext = document.getElementById('formSubtext');
            const submitBtn   = document.getElementById('submitBtn');
            const dividerText = document.getElementById('dividerText');
            const tabSignin   = document.getElementById('tabSignin');
            const tabSignup   = document.getElementById('tabSignup');

            // Update URL without reload
            const url = new URL(window.location);
            if (mode === 'signin') {
                url.searchParams.set('mode', 'signin');
                document.getElementById('pageTitle').textContent = 'Sign In - readysounds.';
            } else {
                url.searchParams.delete('mode');
                document.getElementById('pageTitle').textContent = 'Sign Up - readysounds.';
            }
            window.history.replaceState({}, '', url);

            if (mode === 'signin') {
                tabSignin.classList.add('active');
                tabSignup.classList.remove('active');
                formHeading.textContent = 'Welcome back';
                formSubtext.innerHTML = "Don't have an account? <a href=\"#\" onclick=\"switchMode('signup'); return false;\">Create one free</a>";
                nameField.style.display = 'none';
                nameField.querySelector('input').required = false;
                termsField.style.display = 'none';
                termsField.querySelector('input').required = false;
                forgotLink.style.display = 'block';
                submitBtn.textContent = 'Sign In';
                dividerText.textContent = 'or sign in with email';
                document.getElementById('password').minLength = 1;
            } else {
                tabSignin.classList.remove('active');
                tabSignup.classList.add('active');
                formHeading.textContent = 'Create Account';
                formSubtext.innerHTML = "Already have an account? <a href=\"#\" onclick=\"switchMode('signin'); return false;\">Sign in</a>";
                nameField.style.display = '';
                nameField.querySelector('input').required = true;
                termsField.style.display = '';
                termsField.querySelector('input').required = true;
                forgotLink.style.display = 'none';
                submitBtn.textContent = 'Create Account';
                dividerText.textContent = 'or sign up with email';
                document.getElementById('password').minLength = 8;
            }

            hideError();
            hideSuccess();
        }

        // ── Helpers ─────────────────────────────────────────────────────
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.style.opacity = '0.6';
                button.style.cursor = 'not-allowed';
                button._origText = button.textContent;
                button.textContent = 'Loading...';
            } else {
                button.disabled = false;
                button.style.opacity = '1';
                button.style.cursor = 'pointer';
                if (button._origText) button.textContent = button._origText;
            }
        }

        function showError(message) {
            let el = document.getElementById('errorMessage');
            if (!el) {
                el = document.createElement('div');
                el.id = 'errorMessage';
                el.style.cssText = `
                    background: rgba(239,68,68,0.1);
                    border: 1px solid rgba(239,68,68,0.3);
                    color: #ef4444;
                    padding: 0.75rem 1rem;
                    border-radius: 8px;
                    margin-bottom: 1rem;
                    font-size: 0.875rem;
                `;
                document.querySelector('.signup-form').prepend(el);
            }
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideError() {
            const el = document.getElementById('errorMessage');
            if (el) el.style.display = 'none';
        }

        function showSuccess(message) {
            let el = document.getElementById('successMessage');
            if (!el) {
                el = document.createElement('div');
                el.id = 'successMessage';
                el.style.cssText = `
                    background: rgba(16,185,129,0.1);
                    border: 1px solid rgba(16,185,129,0.3);
                    color: #10b981;
                    padding: 0.75rem 1rem;
                    border-radius: 8px;
                    margin-bottom: 1rem;
                    font-size: 0.875rem;
                `;
                document.querySelector('.signup-form').prepend(el);
            }
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideSuccess() {
            const el = document.getElementById('successMessage');
            if (el) el.style.display = 'none';
        }

        // ── Forgot password ─────────────────────────────────────────────
        async function handleForgotPassword() {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showError('Enter your email address above first.');
                return;
            }
            hideError();
            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/signup.html?mode=signin'
            });
            if (error) {
                showError(error.message);
            } else {
                showSuccess('Password reset link sent — check your email.');
            }
        }

        // ── Form submit ─────────────────────────────────────────────────
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            hideSuccess();

            const submitBtn = document.getElementById('submitBtn');
            const email     = document.getElementById('email').value.trim();
            const password  = document.getElementById('password').value;

            setLoading(submitBtn, true);

            try {
                if (currentMode === 'signin') {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    window.location.href = '/browse.html';
                } else {
                    const fullName = document.getElementById('fullName').value.trim();
                    const termsAccepted = document.getElementById('terms').checked;

                    if (!termsAccepted) {
                        showError('Please accept the Terms of Service and Privacy Policy');
                        setLoading(submitBtn, false);
                        return;
                    }

                    const { data, error } = await supabaseClient.auth.signUp({
                        email,
                        password,
                        options: { data: { full_name: fullName } }
                    });

                    if (error) throw error;

                    if (data.user) {
                        if (data.user.identities && data.user.identities.length === 0) {
                            showError('This email is already registered. Sign in instead.');
                        } else {
                            showSuccess('Account created! Check your email to verify your account.');
                            this.reset();
                            setTimeout(() => { window.location.href = '/browse.html'; }, 2500);
                        }
                    }
                }
            } catch (err) {
                console.error('Auth error:', err);
                showError(err.message || 'An error occurred. Please try again.');
            } finally {
                setLoading(submitBtn, false);
            }
        });

        // ── Google OAuth ────────────────────────────────────────────────
        document.getElementById('googleSignUp').addEventListener('click', async function() {
            hideError();
            setLoading(this, true);
            try {
                const { error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.origin + '/browse.html' }
                });
                if (error) throw error;
            } catch (err) {
                console.error('Google auth error:', err);
                showError(err.message || 'Unable to sign in with Google. Please try again.');
                setLoading(this, false);
            }
        });

        // ── Init ────────────────────────────────────────────────────────
        // Redirect already-logged-in users
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) window.location.href = '/browse.html';
        });

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                window.location.href = '/browse.html';
            }
        });

        // Set initial mode from URL param
        const urlMode = new URLSearchParams(window.location.search).get('mode');
        switchMode(urlMode === 'signin' ? 'signin' : 'signup');
    </script>
</body>
</html>
