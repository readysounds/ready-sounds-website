    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 80px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #9c27b0;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ba68c8;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #9c27b0, #4a148c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }

        .browse-btn {
            display: inline-block;
            background: linear-gradient(135deg, #9c27b0, #4a148c);
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.4);
        }

        .track-grid {
            display: grid;
            gap: 16px;
        }

        .track-item {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
        }

        .track-item:hover {
            background: rgba(156, 39, 176, 0.1);
            border-color: rgba(156, 39, 176, 0.3);
            transform: translateY(-2px);
        }

        .track-artwork {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            background: rgba(156, 39, 176, 0.2);
        }

        .track-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9c27b0, #4a148c);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.4);
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .track-meta {
            color: #888;
            font-size: 0.95em;
        }

        .track-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background: rgba(156, 39, 176, 0.2);
            border-color: rgba(156, 39, 176, 0.3);
        }

        .unfavorite-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0;
        }

        .unfavorite-btn:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .track-item {
                flex-direction: column;
                text-align: center;
            }

            .track-actions {
                width: 100%;
                justify-content: center;
            }
        }

        /* ‚îÄ‚îÄ Site nav ‚îÄ‚îÄ */
        .rs-nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(10,10,10,0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            z-index: 1000;

        }
        .rs-nav-inner {

            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rs-logo {
            font-size: 22px;

            color: white;
            text-decoration: none;
            text-transform: lowercase;
        }
        .rs-nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }
        .rs-nav-links a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: lowercase;
            transition: color 0.2s;
        }
        .rs-nav-links a:hover { color: #9c27b0; }
        .rs-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: rgba(255,255,255,0.8);
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            line-height: 1;
        }
        @media (max-width: 768px) {
            .rs-nav-links { display: none; }
            .rs-menu-toggle { display: block; }
        }
        .mobile-panel-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.65);
            z-index: 1998;
            display: none;
        }
        .mobile-panel-overlay.active { display: block; }
        .mobile-panel {
            position: fixed;
            top: 0; right: -100%;
            width: 100%; height: 100%;
            background: #111111;
            z-index: 1999;
            transition: right 0.3s cubic-bezier(0.4,0,0.2,1);
            display: flex;
            flex-direction: column;
            padding: 24px 28px;
            overflow-y: auto;
        }
        .mobile-panel.open { right: 0; }
        .mobile-panel-close {
            align-self: flex-end;
            background: none;
            border: none;
            color: rgba(255,255,255,0.55);
            font-size: 28px;
            cursor: pointer;
            margin-bottom: 32px;
            line-height: 1;
        }
        .mobile-panel-nav a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 28px;
            font-weight: 700;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255,255,255,0.07);
            text-transform: lowercase;
        }
        .mobile-panel-nav a:hover { color: #9c27b0; }
        .mobile-panel-cta {

        .mobile-panel-auth {

        .mobile-auth-login {

            font-size: 15px;

        }

        }

    <div class="container">
        <a href="browse.html" class="back-link">‚Üê Back to Browse</a>
        
        <header>
            <h1>My Favorites</h1>
            <p class="subtitle">Tracks you've loved</p>
        </header>

        <div id="favoritesContainer"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://pfqvrxfazumlydjepwib.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_1oBqgAQj0xzb5-eosyfcBg_9dKxNZfa';

        const emptyState = `
            <div class="empty-state">
                <div class="empty-state-icon">ü§ç</div>
                <div class="empty-state-text">You haven't favorited any tracks yet.</div>
                <a href="browse.html" class="browse-btn">Browse Music</a>
            </div>
        `;

        async function loadFavorites() {
            const favoriteIds = JSON.parse(localStorage.getItem('readysounds_favorites') || '[]');
            const container = document.getElementById('favoritesContainer');

            if (favoriteIds.length === 0) {
                container.innerHTML = emptyState;
                return;
            }

            container.innerHTML = '<div style="text-align:center;padding:60px;color:#888;">Loading...</div>';

            try {
                if (typeof window.supabase === 'undefined') {
                    await new Promise(r => setTimeout(r, 200));
                }
                const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                const { data: tracks, error } = await client
                    .from('tracks')
                    .select('id, title, artist, genre, bpm, duration, artwork_url')
                    .in('id', favoriteIds)
                    .eq('is_active', true);

                if (error) throw error;

                if (!tracks || tracks.length === 0) {
                    container.innerHTML = emptyState;
                    return;
                }

                // Index by id so we can render in localStorage order
                const trackMap = {};
                tracks.forEach(t => { trackMap[t.id] = t; });

                let html = '<div class="track-grid">';
                favoriteIds.forEach(trackId => {
                    const track = trackMap[trackId];
                    if (!track) return;
                    const displayTitle = `${track.artist} ‚Äî "${track.title}"`;
                    html += `
                        <div class="track-item">
                            <div class="track-artwork">
                                ${track.artwork_url ? `<img src="${track.artwork_url}" alt="${displayTitle}">` : ''}
                            </div>
                            <button class="play-btn" onclick="playTrack(${track.id})">‚ñ∂</button>
                            <div class="track-info">
                                <div class="track-title">${displayTitle}</div>
                                <div class="track-meta">${track.genre || ''}${track.bpm ? ' ¬∑ ' + track.bpm + ' BPM' : ''}${track.duration ? ' ¬∑ ' + track.duration : ''}</div>
                            </div>
                            <div class="track-actions">
                                <a href="browse.html#track-${track.id}" class="action-btn">View Track</a>
                                <button class="unfavorite-btn" onclick="removeFavorite(${track.id})">‚ù§Ô∏è</button>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;

            } catch (err) {
                console.error('Error loading favorites:', err);
                container.innerHTML = '<div style="text-align:center;padding:60px;color:#888;">Error loading favorites. Please try again.</div>';
            }
        }

        function removeFavorite(trackId) {
            let favorites = JSON.parse(localStorage.getItem('readysounds_favorites') || '[]');
            favorites = favorites.filter(id => id !== trackId);
            localStorage.setItem('readysounds_favorites', JSON.stringify(favorites));
            loadFavorites();
        }

        function playTrack(trackId) {
            window.location.href = `browse.html?play=${trackId}`;
        }

        document.addEventListener('DOMContentLoaded', loadFavorites);

        function toggleMobileMenu() {
            const panel = document.getElementById('mobilePanel');
            const overlay = document.getElementById('mobilePanelOverlay');
            const toggle = document.getElementById('mobileMenuToggle');
            if (panel.classList.contains('open')) {
                closeMobilePanel();
            } else {
                panel.classList.add('open');
                overlay.classList.add('active');
                if (toggle) toggle.textContent = '‚úï';
                document.body.style.overflow = 'hidden';
            }
        }
        function closeMobilePanel() {
            const panel = document.getElementById('mobilePanel');
            const overlay = document.getElementById('mobilePanelOverlay');
            const toggle = document.getElementById('mobileMenuToggle');
            if (panel) panel.classList.remove('open');
            if (overlay) overlay.classList.remove('active');
            if (toggle) toggle.textContent = '‚ò∞';
            document.body.style.overflow = '';
        }
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeMobilePanel(); });
    </script>
</body>
